<html>
<head>
  <title>API-Proj</title>

  <link rel="stylesheet" href="/lib/bootstrap.min.css">
  <script src="/lib/jquery.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="/lib/backbone.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>API Proj</h1>
        <div id="app">
        <span>Todo List</span>
          <table class="table">
            <thead>
              <tr>
                <th>Entry ID</th>
                <th>Entry</th>
              </tr>

            </thead>>
            <tbody class="todos-list">

            </tbody>
            <tr>
                <td><input class="form-control todo-input"></td>
                <td><button class="btn btn-primary" >Add Entry</button></td>
            </tr>
          </table>
        </div>

    </div>
  </div>

  <script type="text/template" class="todo-list-template">
    <td><span class="entry"><%= entry %></span></td>
    <td><button class="btn btn-warning edit-entry">Edit</button><button class="btn btn-danger delete-entry">Delete</button></td>
  </script>
  <script src="/models/todo.js"></script>
</body>
</html>
