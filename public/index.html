<html>
<head>
  <title>API-Proj</title>

  <link rel="stylesheet" href="/lib/bootstrap.min.css">
  <script src="/lib/jquery.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="/lib/backbone.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>API Proj</h1>
        <div id="app">
        <span>Todo List</span>
          <table class="table">
            <thead>
              <tr>
                <th>Entry ID</th>
                <th>Entry</th>
              </tr>
            </thead>>
            <tbody class="todos-list">
              <tr>
                <td id="entryID"></td>
                <td id="entry"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <form class="form-inline">
            <div class="form-group">
              <label for="email">New Entry</label>
              <input type="email" class="form-control" id="entry">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    </div>
  </div>


  <script src="/models/todo.js"></script>
</body>
</html>
